<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./output.css" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-backgroundColor">
  <div id="wrapper" class="h-screen flex items-center justify-center p-3 box-border">
    <main class="bg-cardColor flex flex-col text-center content-center items-center py-8 px-4 mb-9 rounded-xl relative h-fit lg:max-w-cardMaxWidth lg:px-8">
      <p class="text-neonGreen text-id font-manrope font-bold uppercase tracking-id mb-4" id="advice-upper">Advice #<span id="advice-id"></span></p>

      <q id="advice" class="text-advice text-adviceColor mb-4 font-semibold"></q>

      <img src="images/pattern-divider-mobile.svg" alt="pattern divider" class="pb-7 lg:hidden">
      <img src="images/pattern-divider-desktop.svg" alt="pattern divider" class="pb-7 hidden lg:block">
      <div id="button" class="w-fit bg-neonGreen p-4 rounded-full absolute bottom-diceBottom hover:cursor-pointer hover:shadow-neonShadow transition-shadow">
        <img src="images/icon-dice.svg" alt="black dice">
      </div>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
